version: '3'

networks:
  web:
    external:
      name: admin_web
  grafana_sources:
    external:
      name: admin_grafana_sources
  monitoring:
    external:
      name: admin_monitoring

services:
  prometheus:
    image: ${REGISTRY}/prometheus
    command: [
      '-config.file=/etc/prometheus/prometheus.yml',
      '-storage.local.path=/data/prometheus_monitoring',
    ]
    volumes:
      - /data:/data/prometheus
    networks:
      - web
      - monitoring
      - grafana_sources
    labels:
      - "traefik.port=9090"
      - "traefik.backend=prometheus"
      - "traefik.frontend.rule=Host:prometheus.${DOMAIN}"
      - "traefik.docker.network=admin_web"

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    networks:
      - monitoring
    volumes:
      - /proc:/host/proc
      - /sys:/host/sys
    command: [
      "-collector.procfs=/host/proc",
      "-collector.sysfs=/host/sys"
    ]

  cadvisor:
    image: google/cadvisor:latest
    networks:
      - monitoring
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
